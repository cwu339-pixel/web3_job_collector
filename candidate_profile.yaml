basic_info:
  name: "Chenghan Wu"
  title: "Data & Web3 Growth Analyst"
  summary: >
    Data & Web3 growth analyst with a statistics background. I use on-chain
    and product data to understand how users sign up, activate, and come back,
    and I want roles where I can own dashboards, cohorts, and experiments to
    improve retention and revenue.
  seniority: "junior"
  locations_preference:
